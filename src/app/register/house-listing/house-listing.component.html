<form #houseRegistrationForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(houseRegistrationForm)">

  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="BuildingNo" #BuildingNo="ngModel" [(ngModel)]="house.BuildingNo"
        required>
      <label>Building Number</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="Address" #Address="ngModel" [(ngModel)]="house.Address" required>
      <label>Address</label>
    </div>
  </div>

  <div class="row">
    <label style="font-size: 15px; margin-left: 10px;"  for="State">State</label>
    <select style="display:block" class=" drpdown d-block w-100"  id="State"  name="State" #State="ngModel"
       required [(ngModel)]="house.State">
      <option *ngFor="let key of states" [value]="key">{{key}}</option>
    </select>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="HeadFullName" #HeadFullName="ngModel" [(ngModel)]="house.HeadFullName"
        required>
      <label>Full Name Of Head</label>
    </div>
  </div>

  <div class="row">
    <label style="font-size: 15px; margin-left: 10px;"  for="HouseStatus">Status of House</label>
    <select style="display:block" class=" drpdown d-block w-100"  id="HouseStatus"  name="HouseStatus"
      #HouseStatus="ngModel" required [(ngModel)]="house.HouseStatus">
      <option *ngFor="let key of houseStatus" [value]="key">{{key}}</option>
    </select>

  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="number" name="NoOfRooms" #NoOfRooms="ngModel" [(ngModel)]="house.NoOfRooms" required>
      <label>No Of Rooms</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!houseRegistrationForm.valid" class="col s12 btn-large btn-submit" type="submit">Submit</button>
    </div>
  </div>
</form>
