<nav class="navbar navbar-inverse" style="flex-wrap: unset;">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand">Census Made Easy</div>
    </div>
    <ul class="nav navbar-nav navbar-right" style="flex-direction: row; ">
      <li><a (click)="DashBoard()"><span class="glyphicon glyphicon-globe"></span> DashBoard</a></li>
      <li><a (click)="Logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>
<br><br><br>

<div class="card text-center"  style="width: 700px;margin: auto;">
  <div class="card" style="width: 70rem;" *ngIf="userData">
    <img class="card-img-top" src="data:image/JPEG;base64,{{userData.ImageUrl}}" style="width: 180px; margin-top: 25px; height: 160px;" >
    <div class="card-body">
        <h5 class="card-title"> </h5>
        <h5 class="card-title"> </h5>
        <h5 class="card-title"> </h5>
      <h5 class="card-title" style=" margin-top: 125px;">User Information</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><span>Full Name : {{userData.FirstName}} {{userData.LastName}}</span></li>
      <li class="list-group-item"><span>Email : {{userData.EmailID}}</span></li>
      <li class="list-group-item"><span>Aadhar No :{{userData.AadharNo}}</span></li>
      <li class="list-group-item"><span>Application Status : {{status}}</span></li>
    </ul>
  </div>
</div>
