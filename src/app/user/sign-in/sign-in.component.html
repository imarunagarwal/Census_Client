  <div style="width: -webkit-fill-available;">
    <div *ngIf="isLoginError" class="red-text center error-message">
      <i class="material-icons">error</i> Incorrect username or password
    </div>
    <form #loginForm="ngForm" class="col s12 white">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input type="text" [(ngModel)]=EmailID name="EmailID" placeholder="User Email ID" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input type="password" name="Password" [(ngModel)]="Password" placeholder="Password" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button [disabled]="!loginForm.valid"  class="col s12 btn-large btn-submit" type="submit"
            (click)="OnSubmit()">Login</button>
        </div>
      </div>
    </form>

  </div>
