<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">

  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="email" name="EmailID" #EmailID="ngModel" [(ngModel)]="user.EmailID"
        [pattern]="emailPattern" required>
      <label data-error="Invalid email!">Email ID</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="password" [pattern]=passwordPattern name="Password" #Password="ngModel" [(ngModel)]="user.Password" required
        minlength="8">
      <label
        [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Password minimum length is 8 and it must have at-least 1 special character, 1 number and 1 lowercase alphabet 1 upper alphabet.'):''">Password</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
      <label>First Name</label>
    </div>
    <div class="input-field col s6">
      <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
      <label>Last Name</label>
    </div>
  </div>


  <div class="row">
    <label style="font-size: 15px; margin-left: 10px;" for="State">State</label>
    <select style="display:block" class=" drpdown d-block w-100"  id="State"  name="State" #State="ngModel"
       required [(ngModel)]="user.State">
      <option *ngFor="let key of states" [value]="key">{{key}}</option>
    </select>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="number" name="Age" #Age="ngModel" [(ngModel)]="user.Age">
      <label>Age</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="Address" #Address="ngModel" [(ngModel)]="user.Address" required>
      <label>Address</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" [pattern]=aadharPattern name="AadharNo" #AadharNo="ngModel" [(ngModel)]="user.AadharNo" minlength="12" maxlength="12"  required>
      <label
      [attr.data-error]="AadharNo.errors!=null?(AadharNo.errors.required?'Required field!':'Invalid Entry It must be 12 digit unique number'):''">Aadhar Number</label>
    </div>
  </div>

  <input class="validate" type="file" name="ImageUrl" ngModel #ImageUrl accept="image/*" (change)="FileSelect($event)" required>


  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!userRegistrationForm.valid" class="col s12 btn-large btn-submit" type="submit">Submit</button>
    </div>
  </div>

</form>
